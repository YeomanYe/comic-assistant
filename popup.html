<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>漫画助手</title>
    <link rel="stylesheet" href="css/popup.css"/>
    <link rel="stylesheet" href="css/switch.css"/>
    <!--<script type="text/javascript" src="js/popup.js"></script>-->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="contentWrap" v-cloak>
    <div v-show="curShow == 0" id="contentFavWrap">
        <!--切换收藏类型的按钮-->
        <toggle-fav-panel :cur-show-fav="curShowFav"></toggle-fav-panel>
        <!-- 收藏的漫画列表 -->
        <ul id="favList" class="list">
            <fav-item v-for="(item,index) in items" :item="item" :key="item.indexUrl"></fav-item>
        </ul>
    </div>
    <div v-show="curShow == 1" id="contentSettingWrap">
        <!-- 设置列表 -->
        <setting-panel></setting-panel>
    </div>
    <!-- tab栏 -->
    <nav-panel :cur-show="curShow"></nav-panel>
</div>
<script type="text/javascript" src="lib/FileSaver.min.js"></script>
<script type="text/javascript" src="lib/vue.min.js"></script>
<script type="text/javascript" src="lib/switch.js"></script>
<script type="text/javascript" src="js/constant.js"></script>
<script type="text/javascript" src="js/baseStoreObj.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="component/fav-item.js"></script>
<script type="text/javascript" src="component/toggle-fav-panel.js"></script>
<script type="text/javascript" src="component/setting-panel.js"></script>
<script type="text/javascript" src="component/nav-panel.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
